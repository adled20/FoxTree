<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
<link rel="stylesheet" href="../css/Registro.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>Document</title>
</head>

<body>
  <!-- BOTONES DE MODAL-->
  <!-- Button trigger modal -->
<button type="button" id="Alerta" style="display: none;" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#ModalError">
</button>
<button type="button" id="Cargando" style="display: none;" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#ModalCargar">
</button>

<!--  MODALES -->
<div class="modal fade" id="ModalError" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered"">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="staticBackdropLabel">¡ERROR!</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <h3>¡Alguno de los campos esta vacio!</h3>
       
        
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">cerrar</button>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="ModalCargar" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered"">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="staticBackdropLabel">Procesando datos</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <h3 id="ModAlert">¡PROCESANDO!</h3>
        <div class="d-flex justify-content-center carga">
          <div id="icono" class="loader"></div>
        </div>
        <h4 id="ERRORNAME"></h4>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">cerrar</button>
       
      </div>
    </div>
  </div>
</div>

<!-- COMIENZO DE CODIGO -->
  <div class="Seccion d-flex flex-column justify-content-center align-items-center">
    <h1 class="mb-5" style="font-size: 80px;">Registrarse</h1>
    <form action="" id="RegistrarUsuario" method="post" class="formulario">
      <div class="mb-4 labels">
        <label for="exampleFormControlInput1" class="form-label">Nombre</label>
        <input type="text" class="form-control border-naranja border-3 inputs" id="Nombre" placeholder="Nombre">
      </div>
      <div class="mb-4 labels" >
        <label for="exampleFormControlInput1" class="form-label">Correo</label>
        <input type="email" class="form-control border-3 border-naranja inputs" id="email" placeholder="name@example.com">
      </div>
     
      <div class="mb-4 labels" >
      <label for="inputPassword5" class="form-label">Password</label>
      <input type="password" id="password" class="form-control border-naranja border-3 inputs" aria-describedby="passwordHelpBlock">
    </div>
      
      <div class="col-auto d-flex justify-content-center">
        <button type="submit" id="send" class=" mb-3 bot">Registrarse</button>
      </div>
      <h5>¿Ya tienes cuenta? <a href="./InicioSesion.html">Inicia sesión aquí.</a></h5>
    </form>
  </div>
  <div id="fondo" class="Secciones">
    <img src="../imagenes/FondoMorado.svg" id="imagen" alt="">
  </div>
 
  <script type="module" src="../js/CrearUsuario.js"></script>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</html>
